set -g prefix C-f

# Use emacs / readline key-bindings at the tmux command prompt `<prefix>:`
set -g status-keys emacs

set -g default-terminal "screen-256color"

# for arrow keys
set-window-option -g xterm-keys off

# set-option -g default-command "reattach-to-user-namespace -l zsh"
set -g history-limit 20000

# use VI
set-window-option -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "pbcopy"

# Keep your finger on ctrl, or don't
bind-key ^D detach-client

# clear screen
bind C-l send-keys 'C-l'

# reload config
unbind r
bind-key r source-file ~/.tmux.conf \; \
    display-message "source-file ~/.tmux.conf"

unbind ^T
bind-key ^T split-window -p 25

# horizontal and vertical splits
unbind \\
bind-key \ split-window -h -c "#{pane_current_path}"
unbind -
bind-key - split-window -v -c "#{pane_current_path}"

bind-key c new-window -c "#{pane_current_path}"

# tile all windows
unbind =
bind = select-layout tiled

# cycle through panes
unbind ^A
bind ^A select-pane -t :.+

# Fine adjustment (1 or 2 cursor cells per bump)
bind -n S-Left resize-pane -L 2
bind -n S-Right resize-pane -R 2
bind -n S-Down resize-pane -D 1
bind -n S-Up resize-pane -U 1

# Coarse adjustment (5 or 10 cursor cells per bump)
bind -n C-Left resize-pane -L 10
bind -n C-Right resize-pane -R 10
bind -n C-Down resize-pane -D 5
bind -n C-Up resize-pane -U 5

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# set first window to index 1 (not 0) to map more to the keyboard layout...
set -g base-index 1

set-window-option -g pane-base-index 1

# color scheme (styled as vim-powerline)
set -g status-left-length 52
set -g status-right-length 451
set -g status-fg white
set -g status-bg colour234
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold
set -g status-left '#[fg=colour255,bg=colour242,bold] #S #[fg=colour252,bg=colour234,nobold]'
set -g status-right '#(battery-life)#(battery-time) | #(cat ~/.weather.cache) | %d-%b-%y %H:%M#[default] '
set -g window-status-format "#[fg=colour240]#I: #W#F "
set -g window-status-current-format "#[fg=colour255,bold]#I: #W#F "
